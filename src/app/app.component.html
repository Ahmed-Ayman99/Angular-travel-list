<main class="app">
  <app-header></app-header>
  <app-form (addItem)="addItem($event)"></app-form>

  <app-list
    (onToggleItem)="toggleItem($event)"
    (onDeleteItem)="deleteItem($event)"
    (onClearList)="clearList()"
    [items]="items"
  ></app-list>

  <app-footer [items]="items"></app-footer>
</main>
